<!DOCTYPE html> 
<HTML lang="en"> 
    <HEAD>
        <META charset="utf-8">
            <!--смартфоны автоматически НЕ изменяют масштаб страницы -->
        <meta name="HandheldFriendly" content="True"/> 
            <!--Чтобы мобильные браузеры не пытались обнаружить на веб-странице телефоны и адреса и соответственно не предлагали функционал для работы с ними -->
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="address=no"/>
        <meta name="x-rim-auto-match" content="none" forua="true">
            <!-- Чтобы переключить Internet Explorer в режим последней версии: -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <TITLE>Cycles</TITLE>
        <link rel="stylesheet" href="fonts/converted-fonts/styles.css" media="screen">
        <link rel="stylesheet" href="palol.css" media="screen">
    </HEAD> 

    <BODY>
        <script>
            // Прямоугольник

            let width = Number(prompt('Введите длину прямоугольника'));
            let length = Number(prompt('Введите ширину прямоугольника'));

            if (width > 0 && length > 0) {
                let area = width * length;
                let perimeter = 2 * (width + length);

                ( width == length ) ? 
                console.log (
                    'Площадь равна '+ area + '\n' +
                    'Периметр равен ' + perimeter + '\n' +
                    'Перед нами квадрат'
                ) : 
                console.log (
                    'Площадь равна '+ area + '\n' +
                    'Периметр равен ' + perimeter
                );
            } else {
                console.log (`Неверное значение! длина и ширина должны быть больше нуля.`);
            }

            // Месяц

            let numberMonth = Number(prompt('Введите номер месяца'));

            if (numberMonth >= 1 && numberMonth < 3 || numberMonth == 12) {
                console.log(`пора года: зима`);
            } else if (numberMonth >= 3 && numberMonth <= 5) {
                console.log(`пора года: весна`);
            } else if (numberMonth >= 6 && numberMonth <= 8) {
                console.log(`пора года: лето`);
            } else if (numberMonth >= 9 && numberMonth <= 11) {
                console.log(`пора года: осень`);
            } else if (numberMonth > 12 || numberMonth <= 0) {
                console.log (`Неверное значение! Чтобы узнать пору года, введите целое число от 1 до 12.`);
            }

            // Число

            let num = Number(prompt('Введите число'));
            let numEvenOdd = "";
            let numWholeFractional = "";
            let numPositiveNegative = "";
            

            if (num % 2 == 0) {
                numEvenOdd = `четное`;
            } else {
                numEvenOdd = `нечетное`;
            }

            if (num % 1 == 0) {
                numWholeFractional = `целое`;
            } else {
                numWholeFractional = `дробное`;
            }

            if (num == 0) {
                numPositiveNegative = ` не является положительным или отрицательным`;
            } else if (num > 0) {
                numPositiveNegative = `положительное`;
            } else if (num < 0) {
                numPositiveNegative = `отрицательное`;
            }

            console.log (`Информация о числе ${num}:
                1) Число ${numEvenOdd}
                2) Число ${numWholeFractional}
                3) Число ${numPositiveNegative}`
            )

            // Цикл while

        
            let numberLines = Number(prompt('Введите количесво строк'));

            if (numberLines > 0) {
                let i = 1;

                while (i <= numberLines) {
                    let line = '';
                    let j = 0;

                    while (j < i) {
                        line += '|_';
                        j++;
                    }

                    console.log(`${line}`);
                    i++;
                }
            } else {
                console.log (`Неверное значение! Чтобы построить лесенку, введите целое положительное число.`);
            }

            // Цикл for

            const BLACK = "\u2B1B";
            const WHITE = "\u2B1C";
            let n = 8;
            let res = "";

            for (let i = 0; i < n; ++i) {
                var line = ""
                
                for (let j = 0; j < n; ++j) {
                    line += (i + j) % 2 == 0 ? WHITE : BLACK
                }

                res += line + "\n"
            }
            console.log (res)
        </script>    
    </BODY> 
</HTML>

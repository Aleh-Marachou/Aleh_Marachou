            function quadraticEquation() {

                let a = Number(prompt('Введите значение первого коэффициента квадратного уравнения'));
                let b = Number(prompt('Введите значение второго коэффициента квадратного уравнения'));
                let c = Number(prompt('Введите значение свободного члена квадратного уравнения'));

                let signA = (a < 0) && "-" || "";
                let signB = (b < 0) && "-" || "+";
                signB = (b == 0) && "";
                let signC = (c < 0) && "-" || "+";
                signC = (c == 0) && "";
              
                let valueA = (a != 1 && a != -1) && Math.abs(a) || "";
                let valueB = ( b != 1 && b != -1) && Math.abs(b) || "";
                let valueC = (c != 1 && c != -1) && Math.abs(c) || "";
                
                
                if  (a === 0) {
                    console.log(`Ошибка! a = 0 - недопустимое значение`);
                }

                let discriminant = b * b - 4 * a * c;

                if (discriminant > 0) {

                    let root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                    let root2 = (-b - Math.sqrt(discriminant)) / (2 * a);

                   
                    console.log(`уравнение ${signA} ${valueA}x^2 ${signB} ${valueB}x ${signC} ${valueC} = 0 имеет корни x1 = ${root1} и x2 = ${root2}`);
                    
                } else if (discriminant == 0) {
                    root1 = -b / (2 * a);
                    console.log(`уравнение ${signA} ${valueA}x^2 ${signB} ${valueB}x ${signC} ${valueC} = 0 имеет один корень x = ${root1}`);
                } else if (discriminant < 0) { 
                    console.log(`уравнение ${signA} ${valueA}x^2 ${signB} ${valueB}x ${signC} ${valueC} = 0 не имеет вещественных корней`);
                }
            }
            quadraticEquation();

<!DOCTYPE html> 
<HTML lang="en"> 
        <HEAD> 
            <META charset="utf-8"> 
            <TITLE>Анкета</TITLE> 
        </HEAD> 
        <BODY>
            <H1 align="center">Заполните анкету</H1> 

            <form action="http://fe.it-academy.by/TestForm.php">
                <fieldset>
                    <legend>Личные данные</legend>
                    
                    <input type="text" ID="second_name" MAXLENGTH="25" placeholder="Фамилия" pattern="[А-Яа-яЁё]" pattern="{0,25}" autofocus>
                    <label for="second_name">Только кириллица, без пробелов, длина поля 25 символов</label><br>

                    <input type="text" ID="first_name" MAXLENGTH="20" placeholder="Имя" pattern="[А-Яа-яЁё]" pattern="{0,20}">
                    <label for="first_name">Только кириллица, без пробелов, длина поля 20 символов</label><br>

                    <input type="text" ID="third_name" MAXLENGTH="24" placeholder="Отчество" pattern="[А-Яа-яЁё]" pattern="{0,24}">
                    <label for="third_name">Только кириллица, без пробелов, длина поля 24 символа</label><br>
                </fieldset>

                <fieldset>
                    <legend>Паспортные данные</legend>
                    
                    <label for="passport_series">
                        Серия - только заглавные две латинские буквы<br>
                    </label>
                    <label for="passport_number">
                        Номер паспорта - только цифры, максимальное количество символов 7
                    </label><br>

                    <input type="text" ID="passport_series" MAXLENGTH="2" placeholder="АА" pattern="[A-Z]{,2}">
                    <input type="number" ID="passport_number" MAXLENGTH="7" placeholder="1234567" pattern="[0-9]{0,7}">
                </fieldset>

                <fieldset>
                    <legend>Дата рождения</legend>
                
                    <input type="number" ID="year_birth" MAXLENGTH="4" placeholder="2000" pattern="[0-9]{4}">                
                    <label for="year_birth">Год рождения (4 цифры)</label><br> 

                    <select name="month" ID="Month">
                        <option value="month1">Январь</option>
                        <option value="month2">Февраль</option>
                        <option value="month3">Март</option>
                        <option value="month4">Апрель</option>
                        <option value="month5">Май</option>
                        <option value="month6">Июнь</option>
                        <option value="month7">Июль</option>
                        <option value="month8">Август</option>
                        <option value="month9">Сентябрь</option>
                        <option value="month10">Октябрь</option>
                        <option value="month11">Ноябрь</option>
                        <option value="month12">Декабрь</option>
                    </select>
                    <label for="Month">Месяц рождения</label><br> 

                    <input type="number" ID="date_birth" MAXLENGTH="2" min="1" max="31" step="1">                
                    <label for="date_birth">Дата рождения</label><br>
                </fieldset>

                <fieldset>
                    <legend>Интересы</legend>
                    <fieldset>
                        <legend>Хобби</legend>
                        <label>  
                            <input type="checkbox" name=“chec[]" value="1">Рыбалка<br>
                            <input type="checkbox" name=“chec[]" value="2">Астрономия<br>
                            <input type="checkbox" name=“chec[]" value="3">Дайвинг<br>
                            <input type="checkbox" name=“chec[]" value="4">Марки<br>
                        </label>
                    </fieldset>

                    <fieldset>
                    <legend>Домашние животные</legend>
                     
                        <select name="Select1[]" size="12" multiple>
                            <optgroup label="Попугаи">
                                  <option value="parrot1">Волнистый</option>
                                  <option value="parrot2">Ара</option>
                                  <option value="parrot3">Неразлучник</option>
                            </optgroup>
                            <optgroup label="Рыбы">
                                  <option value="fish1">Карась</option>
                                  <option value="fish2">Окунь</option>
                                  <option value="fish3">Осетр</option>
                            </optgroup>
                            <optgroup label="Птицы">
                                <option value="bird1">Стая ворон</option>
                                <option value="bird2">Аист</option>
                                <option value="bird3">Воробей</option>
                          </optgroup>
                        </select>
                    
                    </fieldset>
                </fieldset>

                <fieldset>
                    <legend>Данные для входа и восстановления пароля</legend>
                
                    <INPUT TYPE="text" ID="login" NAME="login" MAXLENGTH="20" placeholder="Логин" pattern="[A-Za-z]{5,}" required>
                    <label for=“login”>*Логин (латиница, без пробелов, не менее 5 символов) </label><br>
                    <INPUT TYPE="password" ID="pass" NAME="password" MAXLENGTH="20" placeholder="Пароль" pattern="[A-Za-z0-9]{10,}" required autocomplete="off">
                    <label for=“password”>*Пароль (латиница, без пробелов, не менее 10 символов) </label><br>
                </fieldset>

                <fieldset>
                    <legend>Координаты</legend>
                    
                    <input type="email" id="email" placeholder="Введите адрес почты" required>
                    <label for="email"> * email</label><br>
                    <input type="url" placeholder="введите адрес сайта" id="url">
                    <label for="url"> сайт</label><br>
                </fieldset>

                <fieldset>
                    <legend>Цифры</legend>
                    
                    <input type="number" ID="numbers" min="-2.5" max="2.5" step="0.1">                
                    <label for="numbers">Число от -2.5 до 2.5 с шагом 0.1</label><br>
                    <input type="range" min="1" max="10"> <br>
                </fieldset>

                <fieldset>
                    <legend>Кнопки управления</legend>

                    <input type="submit" value="Отправить">
                    <input type="reset" value="Сбросить"><br>

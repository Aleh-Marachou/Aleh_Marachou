<!DOCTYPE html> 
<HTML lang="en"> 
    <HEAD>
        <META charset="utf-8">
            <!--смартфоны автоматически НЕ изменяют масштаб страницы -->
        <meta name="HandheldFriendly" content="True"/> 
            <!--Чтобы мобильные браузеры не пытались обнаружить на веб-странице телефоны и адреса и соответственно не предлагали функционал для работы с ними -->
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="address=no"/>
        <meta name="x-rim-auto-match" content="none" forua="true">
            <!-- Чтобы переключить Internet Explorer в режим последней версии: -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <TITLE>car</TITLE>
        <link rel="stylesheet" href="fonts/converted-fonts/styles.css" media="screen">
        <link rel="stylesheet" href="car.css" media="screen">
    </HEAD>

			<label for="clubs">

</HTML>

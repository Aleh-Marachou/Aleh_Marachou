<!DOCTYPE html> 
<HTML lang="en"> 
        <HEAD> 
            <META charset="utf-8"> 
            <TITLE>Формы</TITLE>

        <BODY> 

            
            <table width="700px" align="center">
                
                <tr>
                    <td>
                        <form action="http://fe.it-academy.by/TestForm.php">
                            <fieldset>
                                <legend>Строка поиска</legend>

                                    <input type="radio" name="radio_group" value="value_01" id="Checkbox_Group1_0" checked> на сайте

                        </form>
                    </td>

                    <td>
                        <form action="http://fe.it-academy.by/TestForm.php">
                            <fieldset>
                                <legend>Строка поиска</legend>
                                <input type="text" autofocus> *
                                <input type="submit" value="Искать"><br>
                                <label>
                                    <input type="radio" name="radio_group" value="value_01" id="Checkbox_Group1_0" checked> на сайте

                                </label>
                                <p>* - обязательное поле</p>
                            </fieldset>
                        </form>
                    </td>
                </tr>

                <tr>
                    <td>
                        <form action="http://fe.it-academy.by/TestForm.php">
                            <fieldset>
                                <legend>Авторизуйтесь</legend>
                                <INPUT TYPE="text" ID="login" NAME="login">
                                <label for=“login”>*Логин: </label><br>
                                <INPUT TYPE="password" ID="pass" NAME="password" autocomplete="off">
                                <label for=“pass”>*Пароль: </label><br>
                                <label>  
                                    <input type="checkbox" name=“val_1" id="chbox1" checked>  Оставаться в системе<br>
                                </label>
                                <input type="submit" value="Войти">
                                <p>* - обязательное поле</p>
                            </fieldset>
                        </form>
                    </td>
                   
                    <td>
                        <form action="http://fe.it-academy.by/TestForm.php">
                            <fieldset>
                                <legend>Как вам?</legend>
                                <input type="radio" name="radio_group" value="value_01" id="Checkbox_Group4_0" checked> ничего<br>
                                <input type="radio" name="radio_group" value="value_02" id="Checkbox_Group4_1" checked> неплохо<br>

                    </td>
                </tr>

                <tr>
                    <td>
                        <form action="http://fe.it-academy.by/TestForm.php">
                            <fieldset>
                                <legend>Оставьте ваш отзыв</legend>
                                <input type="text" id="name" required>
                                <label for="name"> * Имя</label><br>
                                <input type="email" id="email" required>
                                <label for="email"> * email</label><br>
                                <textarea rows="5" id="message" placeholder="Форма отправки" required></textarea><br>
                                <input type="submit" value="Отправить"><br>
                                <p>* - обязательное поле</p>
                            </fieldset>
                        </form>
                    </td>

                    <td>
                        <form action="http://fe.it-academy.by/TestForm.php">
                            <fieldset>
                                <legend>Города РБ</legend>

                                <select name="Select">
                                    <option value="sel1">Брест</option>
                                    <option value="sel2">Минск</option>
                                    <option value="sel3">Витебск</option>
                                    <option value="sel4">Москва</option>
                                    <option value="sel5">Рязань</option>
                                    <option value="sel6">Магадан</option>
                                    <option value="sel0" selected>Город</option>
                                </select>

                                <select name="Select1" size="8">
                                    <optgroup label="Города РБ">
                                          <option value="sel1">Брест</option>

                                          <option value="sel3">Витебск</option>

                                          <option value="sel4">Москва</option>
                                          <option value="sel5">Рязань</option>
                                          <option value="sel6">Магадан</option>
                                    </optgroup>
                                </select>
                                <input type="submit" value="Ok"><br>
                            </fieldset>
                        </form>
                    </td>
                </tr>

                <tr>
                    <td>
                        <form action="http://fe.it-academy.by/TestForm.php" enctype="multipart/form-data">
                            <fieldset>
                                <legend>Upload</legend>
                                <input type="file" name="file_Field" dir=“ltr”><br>
                                <label for=“Number”>Срок хранения (года):</label><br>
                                <input type="number" ID="Number" NAME="Number" min="0" max="100" step="0.1">
                                <input type="submit" value="Загрузить"><br>
                            </fieldset>
                        </form>
                    </td>

                    <td>
                        <form action="http://fe.it-academy.by/TestForm.php">
                            <fieldset>
                                <legend>Строка поиска</legend>
                                <input type="text" placeholder="только русские буквы" pattern="[А-Яа-яЁё]"><br>
                                <label for="PhoneNum"> 
                                    Телефонный номер в формате<br>
                                    +XXX-XX-XXXXXXX
                                </label><br>
                                <input type="phone" pattern="+[0-9]{3}-[0-9]{2}-[0-9]{7}"><br>
                                <input type="submit" value="Проверить"><br>
                            </fieldset>
                        </form>
                    </td>
                </tr>
                
            </table> 

        </BODY> 
</HTML>
